<div *ngFor="let user of users$ | async">
<ul>
  <li> {{user.name}} </li>
  <li> {{user.uid}}</li>
  <button mat-stroked-button *ngIf="!editState" (click)="editUser($event, user)">Update User</button>

  <div *ngIf="editState && userToEdit.uid == user.uid">
    <form (ngSubmit)="updateUser(user)">
      <mat-form-field>
        <input matInput type="text" placeholder="name" [(ngModel)]="user.name" name="name">
      </mat-form-field>

      <br>

      <button mat-stroked-button type="submit">Update User</button>
      <button mat-stroked-button color="warn" (click)="deleteItem($event, user)" class="deleteBt">Delete User</button>

    </form>
  </div>

</ul>
</div>
