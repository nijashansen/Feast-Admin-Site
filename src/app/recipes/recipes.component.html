<div *ngIf="isAddComponentActive" style="padding-bottom: 5px">
  <app-add-recipe (cancel)="onCancel()" style="padding-bottom: 5px"></app-add-recipe>
</div>
<div *ngFor="let recipe of recipes$ | async" style="padding-bottom: 5px">
  <app-recipe-card [recipe]="recipe"></app-recipe-card>
</div>
<div class="add-button">
  <button (click)="createNew()" color="primary" mat-fab>
    <mat-icon style="padding-left: 2px">note_add</mat-icon>
  </button>
</div>
