<div class="spacer">
<app-add-recipe></app-add-recipe>
<div>
  <ul *ngFor=" let recipe of recipes$ | async">
   <p>
     {{recipe.name}}
   </p>
    <p>
      ingredients:
    </p>
    <ul *ngFor="let ing of recipe.ingredients">
      <p>
        {{ing.name}}  {{ing.amount}}
      </p>
    </ul>



  </ul>
</div>
</div>
